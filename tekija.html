<!DOCTYPE html>
<html lang="fi">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Tekijä</title>
  <style>
    body {
      background-color: #000;
      color: #fff;
      font-family: 'Segoe UI', sans-serif;
      display: flex;
      flex-direction: column;
      justify-content: center;
      align-items: center;
      height: 100vh;
      margin: 0;
      text-align: center;
      overflow: hidden;
    }

    .fade-in {
      opacity: 0;
      transform: translateY(30px);
      animation: fadeInUp 1s ease forwards;
    }

    .fade-in:nth-child(2) {
      animation-delay: 0.4s;
    }

    @keyframes fadeInUp {
      to {
        opacity: 1;
        transform: translateY(0);
      }
    }

    p {
      margin: 10px 0;
      font-size: 22px;
    }

    .small {
      font-size: 14px;
      color: #aaa;
    }
  </style>
</head>
<body>
  <p class="fade-in"><strong>Tämän sivun on tehnyt ArgquZ</strong></p>
  <p class="fade-in small">© 2025 - ArgquZ</p>
</body>
</html>
